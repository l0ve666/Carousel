<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <div class="carousel" id="current">
        <div class="carousel_item" id="html">
            <i class="fab fa-html5 fa-2x"></i>
            <div class="cssline"></div>
            <div class="cssline1"></div>
            <div class="cssline2"></div>
        </div>
        <div class="carousel_item disnone" id="css">
            <i class="fab fa-css3 fa-2x"></i>
            <div class="cssline"></div>
            <div class="cssline1"></div>
            <div class="cssline2"></div>
        </div>
        <div class="carousel_item disnone" id="js">
            <i class="fab fa-js-square fa-2x"></i>
            <div class="cssline"></div>
            <div class="cssline1"></div>
            <div class="cssline2"></div>
        </div>
    </div>
    <div class="linie"></div>
    <div class="icons">
        <input type="radio" id="active1" name="chose" value="html">
        <label for="active1" class="btn1"><i class="fab fa-html5 fa-2x"></i></label>
        <input type="radio" id="active" name="chose" value="css">
        <label for="active" class="btn"><i class="fab fa-css3 fa-2x"></i></label>
        <input type="radio" id="active2" name="chose" value="js">
        <label for="active2" class="btn2"><i class="fab fa-js-square fa-2x"></i></label>
        <div class="cssline3"></div>
    </div>
</div>


<script src="js/main.js">

</script>
</body>
</html>
